<div class="ld-data-navigation">
	{{ filter }}: {{ message }}
	<a href="" class="btn btn-link ld-data-navigation-btn" ng-if="showPreviousButton"
	   ng-class="{disabled: currentIndex <= 0}" ng-click="previousEntry()"><i
			class="fa fa-fw fa-chevron-left fa-lg"></i></a>
	<a href="" class="btn btn-link ld-data-navigation-btn" ng-if="showNextButton"
	   ng-class="{disabled: currentIndex >= data.length - 1}" ng-click="nextEntry()"><i
			class="fa fa-fw fa-chevron-right fa-lg"></i></a>
</div>
