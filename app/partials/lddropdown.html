<div class="ld-dropdown" uib-dropdown dropdown-append-to-body>
	<a style="cursor:pointer;" uib-dropdown-toggle role="button">{{ selectedItem.name }} <i
			class="fa fa-caret-down"></i></a>
	<ul uib-dropdown-menu>
		<li ng-repeat="item in list" ng-class="{'divider' : item.divider}">
			<a ng-if="!item.divider" ng-click="select(item);">{{ item.name }}</a>
		</li>
	</ul>
</div>
