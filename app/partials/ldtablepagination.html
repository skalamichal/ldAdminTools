<div class="ld-table-pagination">
	<uib-pagination class="ld-pagination" ng-show="__numPages > 1 && isVisible" num-pages="__numPages"
				ng-model="currentPage" max-size="maxSize" total-items="totalItems" items-per-page="itemsPerPage"
				boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
				last-text="&raquo;"></uib-pagination>
</div>
