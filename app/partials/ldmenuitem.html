<span>
<a ng-if="::!item.fn" class="ld-menuitem" ng-href="{{item.url}}">
	<i ng-if="item.icon.length > 0" class="fa fa-fw {{item.icon}}"></i>
	{{ item.text }}
	<span class="badge" ng-if="item.badge && item.badge() > 0">{{ item.badge() }}</span>
</a>
<a ng-if="::item.fn" class="ld-menuitem" ng-click="item.fn()">
	<i ng-if="item.icon.length > 0" class="fa fa-fw {{item.icon}}"></i>
	{{ item.text }}
	<span class="badge" ng-if="item.badge && item.badge() > 0">{{ item.badge() }}</span>
</a>
</span>
