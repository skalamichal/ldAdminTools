<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Loading Test</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="ldAdminTools.css"/>
</head>
<body ng-app="LoadingApp" ng-controller="testController">

<div style="margin: 20px auto">

	<a href="" ng-click="toggle()">Open / Close</a>

</div>

</body>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-recursion/angular-recursion.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="ldAdminTools.js"></script>

<script type="text/javascript">

	angular.module('LoadingApp', ['ui.bootstrap', 'ngAnimate', 'ldAdminTools'])
			.controller('testController', ['$scope', 'ldMessageBox', function ($scope, messageBox) {
				$scope.opened = false;

				$scope.toggle = function() {
					$scope.opened = !$scope.opened;

					if ($scope.opened) {
						messageBox.show('Loading', 'loading', 'fa-spinner', true);
					}
					else {
						messageBox.hide();
					}
				}
			}]);

</script>

</html>
