<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table Test</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="ldAdminTools.css"/>
</head>
<body ng-app="TableApp">

<div style="margin: 20px" ng-controller="testController">

</div>

</body>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-recursion/angular-recursion.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="ldAdminTools.js"></script>

<script type="text/javascript">

    angular.module('TableApp', ['ui.bootstrap', 'RecursionHelper', 'ldAdminTools'])
            .controller('testController', ['$scope', '$filter', function (scope, $filter) {

                function randomUser() {
                    var fnames = ['Michal', 'John', 'George', 'Jones', 'Arnold', 'Dean'];
                    var lnames = ['Doe', 'Smith', 'Rambo', 'Black', 'White'];
                    var cities = ['New York', 'Los Angeles', 'San Francisco', 'Las Vegas', 'Atlanta'];
                    var streets = ['1st Avenue', '2nd Avenue', '3rd Avenue', '4th Avenue'];

                    var fname = fnames[Math.floor(Math.random() * fnames.length)];
                    var lname = lnames[Math.floor(Math.random() * lnames.length)];
                    var city = cities[Math.floor(Math.random() * cities.length)];
                    var street = streets[Math.floor(Math.random() * streets.length)];

                    return {
                        firstName: fname,
                        lastName: lname,
                        email: fname.toLowerCase() + '@' + lname.toLowerCase() + '.com',
                        city: city,
                        street: street
                    };
                }

                var ldFilterMembers = $filter('ldFilterMembers');

                var dataObj = randomUser();
                var filtered = ldFilterMembers(dataObj, 'firstName, lastName');
                console.log(filtered);

                var dataArray = [];
                for (var i=0; i< 10000; i++) {
                    dataArray.push(randomUser());
                }
                console.log(dataArray);
                var filteredArray = ldFilterMembers(dataArray, 'firstName, lastName');
                console.log(filteredArray);
            }]);

</script>

</html>
