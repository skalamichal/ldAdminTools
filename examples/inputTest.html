<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Input Test</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="ldAdminTools.css"/>
</head>
<body ng-app="InputApp">

<div style="margin: 20px" ng-controller="testController">

	<ld-expandable-input ng-model="inputValue" expanded="expanded" on-clear="clear" on-toggle="expand" close-text="Cancel"></ld-expandable-input>

	{{ inputValue }}
	<br/>
	<a href="" ng-click="inputValue='Michal'">Reset to Michal</a>
	<br/>
	<a href="" ng-click="expanded = !expanded">{{ expanded ? 'Close' : 'Open' }}</a>

</div>

</body>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-recursion/angular-recursion.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="ldAdminTools.js"></script>

<script type="text/javascript">

	angular.module('InputApp', ['ui.bootstrap', 'RecursionHelper', 'LocalStorageModule', 'ldAdminTools'])
	.controller('testController', ['$scope', 'ldFilterService', function (scope, filterService) {
		scope.clear = function() {
			console.log('Clear called');
		};

		scope.expand = function(expanded) {
			console.log('Expand called: ' + expanded);
		};
	}]);

</script>

</html>
